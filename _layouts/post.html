---
layout: default
---

<article class="post">
  {% include tags.html tags=page.tags %}

  <p>{% include postmeta.html post=page %}</p>

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include utterances.html %}
</article>
