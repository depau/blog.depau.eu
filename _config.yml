title: Davide Depau's Blog
tagline: A blog about technology and random stuff
url: "https://blog.depau.eu"
baseurl: ""

author: Davide Depau

markdown: kramdown
highlighter: rouge

tracking_id: #

permalink: pretty

footer: yes
footer_url: "https://github.com/Depau/blog.depau.eu"
footer_text: "Blog source code on GitHub"

excerpt_separator: <!--more-->

cookies: yes
cookies_url: "https://depau.eu/cookies"

sass:
    style: compressed
    sass_dir: _sass

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
  hard_wrap: true
  extensions: fenced_code_blocks

nav:
 - name: "<i class='remixicon-user-2-line'></i> About me"
   link: "https://depau.eu"
 - name: "<i class='remixicon-github-line'></i> GitHub"
   link: "https://github.com/Depau"
